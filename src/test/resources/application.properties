# ===============================
# = DATA SOURCE
# ===============================

#DataSource settings: set here configurations for the database connection
spring.datasource.url = jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName = org.h2.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================

#Specify the DBMS
spring.jpa.database = MYSQL

#Show or not log for each sql query
spring.jpa.show-sql = false

#Hibernate settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy

# ==============================================================
# = Application
# ==============================================================
application.profile = test

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder  
# ==============================================================
spring.queries.users-query=select email, password, is_actif from user where email=?
spring.queries.roles-query=select u.email, u.role where u.email=?


# ==============================================================
# = logs display
# ==============================================================
logging.level.com.hb.acadia = DEBUG
logging.level.org.hibernate = ERROR
logging.level.org.springframework.web = ERROR

# ==============================================================
# = Salt Key
# ==============================================================
saltkey=animon

# ==============================================================
# = For files
# ==============================================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
application.videos.upload-folder=videos

