<!doctype html>
<html>

<head></head>

<body>
  <div id="handlebars-create-category-template" class="container">
    <div class="row justify-content-md-center">
      <div class="col-6">
        <form id="form-create">
          <div class="row ">
            <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Nom</span>
                </div>
                <input id="name" name="name" class="form-control" type="text" placeHolder="Nom de catégorie" />
            </div>
            <div class="input-group">
              <button id="submit-create" class="btn-primary form-control" onclick="createCategory()">Créer</button>
            </div>
            <div class="input-group">
              <font id="input-error-already-exists" color="red"></font>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
